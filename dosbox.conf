# This is the configuration file for DOSBox 0.801. (Please use the latest version of DOSBox)
# Lines starting with a # are comment lines and are ignored by DOSBox.
# They are used to (briefly) document the effect of each option.
# To write out ALL options, use command 'config -all' with -wc or -writeconf options.

[log]
logfile=log.txt

[sdl]
output            = opengl

[dosbox]
# if you change this change the driver in Windows as well.
# Note the S3 driver doesn't work in 286 protected mode,
# so test suites for 286 use ET4000
machine=svga_dosbox
vmemsize=4
vesa modelist cap                                 = 0
vesa modelist width limit                         = 0
vesa modelist height limit                        = 0
vesa vbe put modelist in vesa information         = false
vesa vbe 1.2 modes are 32bpp                      = true
allow low resolution vesa modes                   = true
allow explicit 24bpp vesa modes                   = true
allow high definition vesa modes                  = true
allow unusual vesa modes                          = true
allow 32bpp vesa modes                            = true
allow 24bpp vesa modes                            = true
allow 16bpp vesa modes                            = true
allow 15bpp vesa modes                            = true
allow 8bpp vesa modes                             = true
allow 4bpp vesa modes                             = true
allow 4bpp packed vesa modes                      = true
allow tty vesa modes                              = true
#----
captures=capture
capture format=mpegts-h264
enable pci bus=true
memsize=8
#vesa vbe 1.2 modes are 32bpp=false

[render]
scaler = none
aspect = true

[cpu]
core=normal
cputype=pentium
cycles=30000
isapnpbios=false
realbig16=true
integration device=true

[midi]
mpu401=intelligent

[sblaster]
enable asp=true
sbtype=sb16
sbbase=220
irq=5
dma=1
hdma=5

[gus]
gus=false

[dos]
umb=true
ems=true

[serial]
serial1=nullmodem transparent:1
serial1=dummy
serial2=dummy
serial3=disabled
serial4=disabled

[autoexec]
# Lines in this section will be run at startup.
# You can put your MOUNT lines here.
mount c: .
c:
SET PATH=%PATH%;C:\WINDOWS;C:\DOS;C:\QB45

